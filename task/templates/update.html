{% extends "base.html" %}
{% load widget_tweaks %}


{% block content %}

<div class="container pt-5">
    <form action="" method="post">
        {% csrf_token %}
        {% render_field form.tittle class="form-control" %}

        <div class="mt-3 mb-5">
            {{ form.complete }}
            <label class="form-check-label ps-3">
              Is completed
            </label>
        </div>


        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{% url 'delete' id %}">Delete</a>
    
        </div>

    </form>
</div>


{% endblock content %}
